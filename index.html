<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="hero">
        <img src="leo-chane-Y7YJL3de2zA-unsplash.jpg" alt="background-image-of-sunflowers" id="hero_img">
        <figcaption class="image-credit">
            Photo by <a href="https://unsplash.com/@leochane?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Leo Chane</a> on <a href="https://unsplash.com/s/photos/patterns?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </figcaption>
        <div class="hero-header">
            <img src="odin-lined.png" alt="" class="icon">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="content">
        
        <form action="">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <fieldset id="inputs">
                <h3>Let's do this!</h3>
                <ul>
                    <li>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" placeholder=" ">
                    </li>
                    <li>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" for="last_name" id="last_name" placeholder=" ">
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder=" ">
                    </li>
                    <li>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" placeholder=" ">
                    </li>
                    <li>
                        <label for="pass">PASSWORD</label>
                        <input type="password" name="pass" id="pass" placeholder=" ">
                    </li>
                    <li>
                        <label for="confirm-pass">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-pass" id="confirm-pass" placeholder=" ">
                    </li>
                </ul>
            </fieldset>
            <button id="create">Create Account</button>
            Already have an account <a href="">Log in</a>
        </form>
    </div>
</body>
</html>
